{% extends "layout.html" %}

{% block body %}

<h1>Open Sesame</h1>

<!-- login link -->
{% if session['email'] %}
<!--only show logout link, login status if user is logged in.-->

    <!-- Sign-in status-->
    Welcome, {{ session['email'] }}!

    <!-- logout link -->
    <br />
    <a href="{{ url_for('logout') }}">Click here to logout</a>

{% else %}

<h1>Login</h1>

    <form name="login" action="{{ url_for('validate_login') }}" method="post">
        Email: <input type="text" name="email"><br />
        Password: <br />
        <textarea name="password" id="password" rows="5" columns="30"></textarea><br />

        <input type="submit" value="Login">
    </form>


    <a href="{{ url_for('create_user') }}">Create a new user</a>

{% endif %}






{% endblock %}
